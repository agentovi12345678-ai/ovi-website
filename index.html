<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ovi's Earning BDT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    .box {
      width: 80%;
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    input {
      width: 90%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      background: #0a84ff;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      color: white;
    }
    a {
      display: block;
      margin-top: 15px;
      color: red;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Ovi's Earning BDT</h2>

  <div class="box">
    <h3>Create Account</h3>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <!-- Signup Button -->
    <button onclick="goSignup()">Signup</button>

    <!-- Go to Login Page -->
    <a href="login.html">Already have account?</a>
  </div>

  <script>
    function goSignup() {
      window.location.href = "signup.html";
    }
  </script>

</body>
</html>
